<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <p>GitHub Finder</p>
    </header>
    <div id="search-container">
        <h2>Search Github Users</h2>
        <p>Enter a username to fetch a user profile and repos</p>
        <input type="text" id="search-input" placeholder="input...">
    </div>
    <div id="user-result-container"></div>
    <div id="repo-result-container"></div>
    <div id="contribution-container"></div>
    <script src="script.js"></script>
</body>
</html>
